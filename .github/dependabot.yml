version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: "chore: "
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore: "
    groups:
      actions-group:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      checkout-group:
        patterns:
          - "actions/checkout"
        update-types:
          - "major"
          - "minor"
          - "patch"
