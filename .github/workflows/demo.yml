name: demo

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: read

jobs:
  demo:
    if: >-
      github.event.issue.pull_request &&
      github.event.comment.body == '/demo'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CI_BOT_APP_ID }}
          private-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}

      - name: Get PR head ref
        id: pr
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          head_ref=$(gh pr view ${{ github.event.issue.number }} --repo ${{ github.repository }} --json headRefName -q .headRefName)
          echo "head_ref=$head_ref" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Skip if last commit is from bot
        id: check
        run: |
          if [ "$(git log -1 --format='%an')" = "github-actions[bot]" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-go@v6
        if: steps.check.outputs.skip != 'true'
        with:
          go-version-file: go.mod

      - name: Install VHS
        if: steps.check.outputs.skip != 'true'
        run: |
          sudo apt update
          sudo apt install -y ffmpeg ttyd
          go install github.com/charmbracelet/vhs@5262b81b590d3908a9e2d63cf06603ec0d0ae78e

      - name: Build readis
        if: steps.check.outputs.skip != 'true'
        run: |
          go build -o readis ./cmd/readis
          sudo install readis /usr/local/bin/readis

      - name: Start Redis
        if: steps.check.outputs.skip != 'true'
        run: |
          docker run -d --name redis -p 6379:6379 redis:latest
          until docker exec redis redis-cli PING >/dev/null 2>&1; do sleep 1; done

      - name: Populate demo data
        if: steps.check.outputs.skip != 'true'
        run: |
          docker exec -i redis redis-cli <<EOF
          SET mood:now "☻ Fabulous" EX 333
          SET music:now "♫ Bowie" EX 5555
          ZADD music:next 0.1111111 "Radiohead" 2.718281828459045 "Fleetwood Mac" 3.141592653589793238462643383279502884197 "Pink Floyd"
          HMSET book:now title "The Hitchhiker's Guide to the Galaxy" author "Douglas Adams" genre "☄ Sci-Fi" quote "\"Don't Panic!\""
          HMSET book:next title "If on a winter's night a traveler" author "Italo Calvino" genre "✧ Postmodern Fiction" quote "\"You are about to begin reading Italo Calvino's new novel, If on a winter's night a traveler…\""
          EXPIRE music:next 2222222
          EXPIRE book:now 11111
          EOF

      - name: Generate demo GIF
        if: steps.check.outputs.skip != 'true'
        env:
          CLICOLOR_FORCE: "1"
          COLORTERM: truecolor
          CI: ""
        run: |
          vhs docs/demo.tape
          mv demo.gif docs/demo.gif

      - name: Commit updated demo GIF
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/demo.gif
          if ! git diff --cached --quiet; then
            git commit -m "chore: update demo.gif"
            git push
          fi
