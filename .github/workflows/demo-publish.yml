name: demo-publish

on:
  workflow_run:
    workflows: ["demo-generate"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.event == 'issue_comment' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download demo GIF artifact
        uses: actions/github-script@v7
        with:
          script: |
            var artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }},
            });

            for (const name of ['demo-gif', 'pr-metadata']) {
              var matchArtifact = artifacts.data.artifacts.find(a => a.name === name);
              if (!matchArtifact) throw new Error(`Artifact "${name}" not found`);
              var download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: matchArtifact.id,
                archive_format: 'zip',
              });
              var fs = require('fs');
              fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/${name}.zip`, Buffer.from(download.data));
            }

      - name: Extract artifacts
        run: |
          mkdir -p demo-gif pr-metadata
          unzip -d demo-gif/ demo-gif.zip
          unzip -d pr-metadata/ pr-metadata.zip

      - name: Validate PR metadata
        id: pr
        run: |
          pr_number=$(cat pr-metadata/number)
          head_ref=$(cat pr-metadata/head_ref)

          if ! echo "$pr_number" | grep -qE '^[0-9]+$'; then
            echo "::error::PR number is not numeric: $pr_number"
            exit 1
          fi

          if ! echo "$head_ref" | grep -qE '^[a-zA-Z0-9._/-]+$'; then
            echo "::error::Invalid head ref: $head_ref"
            exit 1
          fi

          echo "number=$pr_number" >> "$GITHUB_OUTPUT"
          echo "head_ref=$head_ref" >> "$GITHUB_OUTPUT"

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CI_BOT_APP_ID }}
          private-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Copy demo GIF and commit
        run: |
          cp demo-gif/demo.gif docs/demo.gif
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/demo.gif
          if ! git diff --cached --quiet; then
            git commit -m "chore: update demo.gif"
            git push
          fi

      - name: Post demo comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: demo
          number: ${{ steps.pr.outputs.number }}
          recreate: true
          message: |
            ### ðŸŽ¬ Demo

            ![demo](https://raw.githubusercontent.com/${{ github.repository }}/${{ steps.pr.outputs.head_ref }}/docs/demo.gif?t=${{ github.run_id }})

            Generated by [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

            _Comment with `/demo` to regenerate the demo after pushing new commits._
